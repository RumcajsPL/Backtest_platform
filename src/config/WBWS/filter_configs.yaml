# RSI Filter Configuration
# Exact translation of Pine Script inputs
rsi_filter:
  enabled: false           # useRSI - Master switch
  length: 14               # rsiLen - RSI calculation period (2-50)
  overbought: 70           # rsiOverbought - Overbought threshold (50-95)
  oversold: 30             # rsiOversold - Oversold threshold (5-50)

